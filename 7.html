<html>

<head>
    <title>
        Task7
    </title>
</head>

<body>
    <center>
        <b>
            <h1>Task 7</h1>
        </b>
        <h2>Web and Mobile Application (Admission Form)</h2>
        <hr/>


    </center>
    <form>
        <label for="city">Select City:</label>
        <br>
        <select id="city" name="Select city">
            <option value="Karachi">Karachi</option>
            <option value="Lahore">Lahore</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Rawalpindi">Rawalpindi</option>
            <br>
            <br>
        </select>
        <br>

        <label for="fname">First name:</label>
        <br>
        <input type="text" name="fname" size="30" maxlength="30">
        <br>
        <label for="lname">Last name:</label>
        <br>
        <input type="text" name="lname" size="30" maxlength="30">
        <br>
        <label for="cnic"> CNIC</label>
        <br>
        <input type="text" name="cnic" size="30" maxlength="12">
        <br>
        <label for="mobileno"> Mobile number</label>
        <br>
        <input type="text" name="Mobile number" size="30" maxlength="6  ">
        <br>
        <label for="gmobileno"> Guardian Mobile number</label>
        <br>
        <input type="text" name="Mobile number" size="30" maxlength="6  ">
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" size="30" maxlength="30">
        <br>
        <p>Date of Birth:</p>
        <input type="date" name="dob" size="15" maxlength="15">
        <br>

        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>

        <p>Permanent Address</p>
        <input type="text" name="address" size="30" maxlength="30">
        <br>

        <label for="qualification"> Qualification:</label>
        <br>
        <input type="text" name="qualification" size="30" maxlength="30">
        <br>
        <p>Terms and condition:</p>
        <textarea name="tandc" cols="30" rows="5">1. I have thoroughly understood the SAYLANI admission rules / conditions and instructions and I shall abide by all of them during my stay during course.
        2. I shall abide by the code of conduct, rules and regulations pertaining to Discipline, Academic work and Examination issued by the Management Authorities and I understand that the violation from the code may result in my rustication / dropping from the rolls of the institute</textarea>
        <br>
        <br>
        <input type="submit" value="Submit">

    </form>
</body>

</html>
